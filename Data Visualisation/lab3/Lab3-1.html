<body>

        <div style="height:50px"></div>
    <h1>The D3 Journey starts here...</h1>
    <script>
       var w = 600;
       var h = 150;
       var padding = 30;

       

    
      

       var dataset = [
       [5, 20, 5], [500, 90, 5], [250, 50, 10],
       [100, 33, 5], [330, 95, 6], [410, 12, 3],
       [475, 44, 10], [25, 67, 5], [85, 21, 5],
       [220, 88, 10] ];

        
       
        var xScale = d3.scaleLinear()
                     
                        .domain([d3.min(dataset,function(d){
                            return d[0];
                        }),
                        d3.max(dataset,function(d){
                            return d[0];
                        })])
                        .range([padding,w-padding-120])

        var yScale = d3.scaleLinear()
                    
                        .domain([d3.min(dataset,function(d){
                            return d[1];
                        }),
                        d3.max(dataset,function(d){
                            return d[1];
                        })])
                        .range([h- padding +20 ,padding]);
                        
                       
        
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width",w)
                    .attr("height",h)
                   
                   

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d) { return xScale(d[0]); })
            .attr("cy", function(d) { return yScale(d[1]); })
            .attr("r", function(d) { return d[2]; })
            .attr("fill", function(d) { return d[0] === 500 ? "red" : "rgb(49, 145, 0)"; });

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) { return d[0] + "," + d[1]; })
            .attr("x", function(d) { return xScale(d[0]) + 10; })
            .attr("y", function(d) { return yScale(d[1]) - 1; })
            .attr("fill", "green");


    </script>

    <br>

</body>
